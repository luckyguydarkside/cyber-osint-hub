<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Cyber Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="cyber-dashboard">
        <header>
            <h1>OSINT Cyber Dashboard</h1>
        </header>

        <section class="terminal">
            <h2>Terminal Emulator</h2>
            <div class="terminal-output">
                <div class="command">> osint --scan</div>
                <div class="result">Scanning for open ports...</div>
                <div class="result">Port 22: Open</div>
                <div class="result">Port 80: Open</div>
                <div class="result">Scan complete.</div>
            </div>
        </section>

        <section class="data-visualization">
            <h2>Dynamic Data Visualization</h2>
            <div class="chart">
                <div class="bar" style="height: 70%;">70%</div>
                <div class="bar" style="height: 50%;">50%</div>
                <div class="bar" style="height: 30%;">30%</div>
                <div class="bar" style="height: 90%;">90%</div>
            </div>
        </section>

        <section class="network-map">
            <h2>Network Map</h2>
            <div class="network-node" style="top: 10%; left: 20%;">Node A</div>
            <div class="network-node" style="top: 40%; left: 50%;">Node B</div>
            <div class="network-node" style="top: 70%; left: 80%;">Node C</div>
            <div class="network-connection"></div>
        </section>

        <section class="encryption">
            <h2>Encryption/Decryption Simulation</h2>
            <div class="encryption-box">
                <input type="text" id="encrypt-input" placeholder="Enter text to encrypt">
                <button id="encrypt-btn">Encrypt</button>
                <div id="encrypted-output"></div>
            </div>
        </section>
    </div>
</body>
</html>
